<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Hostel Allotment Registration Form</h2>
                <div class="form-group-1">

                    <input type="text" name="frist_name" id="frist_name" placeholder="Frist Name" required />
                    <input type="text" name="middle_name" id="middle_name" placeholder="Middle Name" required />
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required />
                </div>
                <div class="form-cAdd">
                    <h3>Permanent Address Details</h3>
                 <table>
                     <tr>
                         <td>
                             <textarea rows="5" cols="10" placeholder="Address"></textarea>
                         </td>
                         <td>
                             <input type="text" name="p-state" placeholder="state" id="p-state" required>
                         </td>
                     </tr>
                 </table>

                </div>
                <div class="group-3">
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <div class="select-list">
                        <select name="Cast" id="Cast">
                            <option slected value="">Caste Type</option>
                            <option value="Sc">SC</option>
                            <option value="Open">Open</option>
                            <option value="Minority">Minority</option>
                            <option value="language">OBC</option>


                        </select>
                    </div>
                </div>
                <div class="form-group-2">
                    <h3>How would you like to bo located ?</h3>
                    <div class="select-list">
                        <select name="confirm_type" id="confirm_type">
                            <option seleected value="">By phone</option>
                            <option value="by_email">By email</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="hour_appointment" id="hour_appointment">
                            <option seleected value="">Hours : 8am 10pm</option>
                            <option value="9h-11h">Hours : 9am 11pm</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Request an appointment" />
                </div>

            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
